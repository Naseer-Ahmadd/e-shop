<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

    <script src="header.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(imgs/admin.jpeg); ">


    <div class="login-con" >


        <div class="container">
      
      
          <!-- Modal HTML -->
          <div id="myModal" class="">
            <div class="modal-dialog modal-login">
              <div class="modal-content">
                <div class="modal-header">
                  <div class="avatar">
                    <span style="width: 100px;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#ecf0f1" class="bi bi-person"
                        viewBox="0 0 16 16">
                        <path
                          d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                      </svg>
                    </span>
      
                  </div>
                  <h4 class="modal-title">Login</h4>
      
                </div>
                <div class="modal-body">
                  <!-- {{user|json}} -->
                  <form >
      
      
                    <div class="form-group">
                      <input type="text" class="form-control" name="uname" placeholder="Username"
                        required="required">
                    </div><br>
                    <div class="form-group">
                      <input type="password" class="form-control" name="upwd" 
                        placeholder="Password" required="required">
                    </div>
                    <br>
      
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-lg btn-block login-btn " onclick="login(this.form)">Login</button>
                    </div>
                  </form>
      
                </div>
                <div class="modal-footer">
                  <a href="#">Forgot Password? </a>
                </div>
              </div>
            </div>
          </div>
      
      
        </div>
      
    
</body>
</html>
